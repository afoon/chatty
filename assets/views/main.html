<div class="header">
	<h3 class="text-muted">chatty</h3>
	<input type="text" ng-model="name" placeholder="Write username here">
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form ng-submit="addMessage(newMessage)">
		<input ng-model="newMessage" type="text" placeholder="Hello!">
	</form>

	<div ng-repeat="message in messages track by $index">
			<span><img ng-src="{{profile}}" style="width: 75px; border-radius: 100%"><h4>{{name}}</h4></span> {{message.message}} : {{message.time | date :'shortTime'}}
		</div>

</div>
