<div class="header">
	<h3 class="text-muted">chatty</h3>
	Username: <input type="text" ng-model="name" placeholder="Write username here">
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form ng-submit="addMessage(newMessage)">
		<input ng-model="newMessage" type="text" placeholder="Hello!">
	</form>

	<div class="messager" ng-repeat="message in messages track by $index">
	<div class="profile-img">
		<img ng-src="{{profile}}" class="profile"> 
			<span><h4>{{name}}</h4></span>
	</div>
	<!-- <div class = "userBox">
		<h4>{{name}}</h4>
	</div> -->
		<div class="messageBox">
			{{message.message}} : {{message.time | date :'shortTime'}}
	</div>


</div>
